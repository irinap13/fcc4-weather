<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FreeCodeCamp #4</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Slabo+27px|PT+Sans' rel='stylesheet' type='text/css'>
	<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
	<link href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css' rel='stylesheet' type='text/css'>
	<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
	<link href='style.min.css' rel='stylesheet' type='text/css'>
	<script src='script.min.js'></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-10 col-md-6 content-block">
		  	<h2>freeCodeCamp - Weather App</h2>
		  	<div id="loading">Loading...<br/><small><em>(If this screen doesn't update, please try a different browser. Google Chrome is known not to work.)</em></small></div>
			<div id="all_info">
				<div id="location"><h4></h4></div>
				<div id="temperature"><h4></h4></div>
				<div id="buttons">
					<button id="ctemp" class="btn btn-default btn-primary">Celsius</button>
					<button id="ftemp" class="btn btn-default">Fahrenheit</button>
				</div>
				<div id="icon">
					<div class="icon sun-shower">
						<div class="cloud"></div>
						<div class="sun">
							<div class="rays"></div>
						</div>
						<div class="rain"></div>
					</div>

					<div class="icon thunder-storm">
						<div class="cloud"></div>
						<div class="lightning">
							<div class="bolt"></div>
							<div class="bolt"></div>
						</div>
					</div>

					<div class="icon cloudy">
						<div class="cloud"></div>
						<div class="cloud"></div>
					</div>

					<div class="icon flurries">
						<div class="cloud"></div>
						<div class="snow">
							<div class="flake"></div>
							<div class="flake"></div>
						</div>
					</div>

					<div class="icon sunny">
						<div class="sun">
							<div class="rays"></div>
						</div>
					</div>

					<div class="icon rainy">
						<div class="cloud"></div>
						<div class="rain"></div>
					</div>
				</div>
				<h5>Icons from <a href="http://codepen.io/joshbader/pen/EjXgqr">joshbader</a>.</h5>
			</div>
		</div>
	</div>
</div> 
</body>
</html>
